<!DOCTYPE html>
<html>
<head>
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="title">Snake Game</div>
        <div id="score"></div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="buttonGrid">
        <button id="btn1" class="gridButton">1</button>
        <button id="btn2" class="gridButton">2</button>
        <button id="btn3" class="gridButton">3</button>
        <button id="btn4" class="gridButton">4</button>
        <button id="btn5" class="gridButton">5</button>
        <button id="btn6" class="gridButton">6</button>
        <button id="btn7" class="gridButton">7</button>
        <button id="btn8" class="gridButton">8</button>
        <button id="btn9" class="gridButton">9</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
